<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
        <link rel="stylesheet" href="style.css"/>

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Swtichy Satisfaction</title>
    <body>
        <div id="tickColumns" class="columns border">
            <div id="ticks" class="column is-narrow buttons">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <br>
            </div>
        </div>

        <script>
            tick = document.getElementById("ticks").innerHTML;
            document.getElementById("tickColumns").innerHTML = '';
            const width = 5;
            const height = 7;
            for(y = 0; y < height; y++){
                document.getElementById("tickColumns").innerHTML += "<div id=\"column" + y.toString() + "\" class=\"column is-narrow buttons\">\n\n</div>"
                for(x = 0; x < width; x++) {
                    document.getElementById("column" + y.toString()).innerHTML += tick;
                }
            }
        </script>

    </body>
</html>
