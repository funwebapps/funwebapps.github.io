<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Swtichy Satisfaction</title>
    <body>
        <table style="width:100%" id="tickColumns">
            <tr id="ticks">
                <th><input type="checkbox"></th>
            </tr>
        </table> 

        <script>
            tick = document.getElementById("ticks").innerHTML;
            document.getElementById("tickColumns").innerHTML = '';
            const width = 20;
            const height = 20;
            for(y = 0; y < height; y++){
                document.getElementById("tickColumns").innerHTML += "<tr id="ticks"></tr>"
                for(x = 0; x < width; x++) {
                    document.getElementById("ticks" + y.toString()).innerHTML += tick;
                }
            }
        </script>

    </body>
</html>
